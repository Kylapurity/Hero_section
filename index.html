<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <title>Hero and Login</title>
</head>
<body class="body1">
    <header class="head">
        <div class="div-nav">
            <log class="label1">Uber Food Regstation</log>
            <nav class="nav1">
                <ul class="nav-ul">
                    <li class="li-ul"><a class="nav-a" href="home">Home</a></li>
                    <li class="li-ul"><a class="nav-a" href="about">About</a></li>
                    <li class="li-ul"><a class="nav-a" href="service">Services</a></li>
                    <li class="li-ul"><a class="nav-a" href="contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
    <div class="wrapper">
        <form action="#">
            <h2 class="h2-h">Login Form</h2>
            <div class="inputbox">
               <input type="text" placeholder="Username" required="">
               <i class='bx bxs-user'></i>
            </div>   
            <div class="inputbox">
                <input type="email" placeholder="Email" required="">
                <i class='bx bxs-envelope'></i>
            </div>   
            <div class="inputbox">
                <input type="password" placeholder="Password" required="">
                <i class='bx bxs-lock-alt'></i>
            </div>   
            <div class="remeberforget">
                <label><input type="checkbox" > Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Dont have an account?</p>
                <a href="#">Register</a>
            </div> 
        </form>
    </div>
</main>
</body>
</html>
